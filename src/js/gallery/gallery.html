<div class="container-fluid text-center control-gallery" ng-cloack ng-style="{'height': vm.size.height}">
    <div class="container" ng-style="{'height': vm.size.height}">
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner" role="listbox">
                <img ng-src="{{vm.currentPhotoSrc}}" ng-click="vm.next()" title="Next" ng-style="{'height': vm.size.height}">
            </div>
        </div>
        <a class="left carousel-control" href="" role="button" ng-click="vm.previous()" title="Previous">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" role="button" ng-click="vm.next()" title="Next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <h4>{{vm.currentPhoto.title}}</h4>
        
    </div>
</div>
<div class="container">
    <div class="form-group  col-sm-2">
        <label for="size">Size:</label>
        <select class="form-control" id="size" ng-model='vm.size' ng-change="vm.onChange(vm.size)" ng-options="size.name for size in vm.availableSizes">
        </select>
    </div>
    <div class="pull-right">
        <button class="btn btn-primary btn-sm" ng-click="vm.showInfo()">Show Info</button>
        <button class="btn btn-primary btn-sm" ng-click="vm.copyLink()">Copy Photo's Link</button>
    </div>
</div>
<div class="container" ng-show="vm.info">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Author</h3>
      </div>
      <div class="panel-body">
        <p>Username: <strong>{{vm.user.username._content}}</strong></p>
        <p ng-show="vm.user.realname._content">Real Name: <strong>{{vm.user.realname._content}}</strong></p>
        <p ng-show="vm.user.location._content">From: <strong>{{vm.user.location._content}}</strong></p>
        <p><a ng-href="{{vm.user.profileurl._content}}" target="_blanc">Go to Profile</a></p>
        <p><a ng-href="{{vm.user.photosurl._content}}" target="_blanc">See Photos</a></p>
      </div>
    </div>
</div>
